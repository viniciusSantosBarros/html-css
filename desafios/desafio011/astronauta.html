<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronauta</title>

  <style>
    * {
      margin: 0px;
      padding: 0px;
      height: 0vh;
    }

    .pai {
      width: 700px;
      height: 600px;
      position: relative;
      top: 50px;
      left: 450px;
    }

    .filho {
      width: 160px;
      height: 160px;
      position: absolute;
      left: 710px;
      bottom: 310px;
    }

    .filho:hover {
      transform: scale(1.5);
    
      transition: 2s;
    }
  </style>
</head>

<body>

  <div>
    <img src="imagens/espaco.jpg" alt="espaco.jpg" class="pai">

    <div class="animate__animated animate__bounce">
      <img src="imagens/astronauta.png" alt="astronauta.png" class="filho">
    </div>

  </div>

</body>

</html>
