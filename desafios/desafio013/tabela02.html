<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        text-align: center;
        border-collapse: collapse;
        width: 400px;
        padding: 5px;
    }

    thead, tfoot{
        background-color: lightgray;
        border: 1px solid black;
    }

    td{
        border: 1px solid black;
    }
</style>

<body>
    <h1>Desafio 02</h1>
    <hr>

    <table>
        <thead>
          <tr>
            <th colspan="5">Desafio 02</th>
          </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td colspan="4">M</td>
            </tr>
        </tbody>

        <tfoot>
           <tr>
            <th colspan="5">Tabela 02</th>
           </tr>
        </tfoot>
    </table>
</body>

</html>
