<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

    <style>
      div{
        display: inline-block;
        background-color: lightblue;
        text-align: center;
        height: 200px;
        width: 200px;
        border: 1px solid black;
      }

      #d1:hover{
        background-color: brown;
        height: 250px;
      }

      #d2:hover{
        background-color: yellow;
        height: 300px;
      }
      
      .d3:hover{
        background-color: darkgreen;
        height: 350px;
      }

    </style>
    
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div class="d3">03</div>
</body>
</html>
