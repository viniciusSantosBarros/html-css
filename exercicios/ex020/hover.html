<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>

    <style>
        div:hover{
            color:red;
            font-weight: bolder;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: black;
            color: aliceblue;
            width: 300px;
        }
    </style>

</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <hr>
    <div>
        Passe o mouse aqui
      <p>Texto Escondido</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
