<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClasses</title>
</head>

<style>
     #divisoria{
        background-color: blanchedalmond;
        width: 150px;
        height: 150px;
     }

     #divisoria > p{
        display: none;
     }

     #divisoria:hover > p {
        display: inline-block;
        color: blue;
        font-weight: bolder;
     }


</style>

<body>
    <h1>Divs</h1>
    <hr>
    <div id="divisoria"> texto Apresentavel 
        <p>Texto Oculto</p>
    </div>
</body>
</html>
