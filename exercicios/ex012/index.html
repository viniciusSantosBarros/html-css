<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <hr>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="400" controls poster="imagens/limoes-capa.png" loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p>Seu vídeo não possui compatibilidade com o navegador.</p>
    </video>
    <hr>
    <h1>Iserindo vídeo com hospedagem externa</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=GUEYgWsJDRG9j68q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen target="_blank"></iframe>
</body>
</html>
