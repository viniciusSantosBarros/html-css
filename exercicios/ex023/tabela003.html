<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
</head>

<style>
    table {
        border: 1px solid black;
        width: 300px;
        padding: 5px;
        text-align: center;
        border-collapse: collapse;
        font-family: Arial, Helvetica, sans-serif;
    }

    td {

        border: 1px solid black;
    }

    thead,
    tfoot {
        background-color: lightblue;
    }
</style>

<body>
    <h1>Mesclando células de uma tabela</h1>
    <hr>

    <table>
        <thead>
            <tr>
                <th colspan="4">Mesclagem</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="4">A</td>

            </tr>

            <tr>
                <td>E</td>
                <td rowspan="2">F</td>
                <td colspan="2">G</td>
            </tr>

            <tr>
                <td rowspan="2">I</td>
                <td>K</td>
                <td>L</td>
            </tr>

            <tr>
                <td>N</td>
                <td colspan="2">O</td>
            </tr>

        <tfoot>
            <tr>
                <th colspan="4">de tabelas</th>
            </tr>
        </tfoot>

        </tbody>
    </table>
</body>

</html>
